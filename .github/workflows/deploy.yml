name: Deploy to DigitalOcean test10

on:
  push:
    branches:
      - development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Git Pull with Debugging
        run: |
            cd /root/mentors/apps
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            git pull || { echo "Git pull failed"; exit 1; }

      - name: Restart app on droplet
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/mentors/apps
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            cd /root/mentors/apps/project-be
            npm install
            npm run build
            pm2 restart be
            cd /root/mentors/apps/project-ui
            yarn
            yarn build
            pm2 restart my-vite-app